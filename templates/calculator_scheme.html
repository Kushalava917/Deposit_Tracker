{% extends "base.html" %}
{% block content %}
<style>
    .calc-container {
        max-width: 900px;
        margin: 0 auto;
    }

    .calc-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        margin-bottom: 30px;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .calc-header h2 {
        color: white;
        font-size: 2rem;
        margin: 0 0 10px 0;
    }

    .calc-header .roi-display {
        background-color: rgba(255, 255, 255, 0.2);
        display: inline-block;
        padding: 8px 20px;
        border-radius: 25px;
        color: white;
        font-size: 1.1rem;
        font-weight: 600;
    }

    .calc-form-card {
        background-color: #12263a;
        border: 2px solid #2d3748;
        border-radius: 15px;
        padding: 35px;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .calc-form-card label {
        display: block;
        color: #cbd5e0;
        font-weight: 600;
        margin-bottom: 8px;
        font-size: 1rem;
    }

    .calc-form-card input {
        width: 100%;
        padding: 14px 18px;
        background-color: #1a2332;
        border: 2px solid #2d3748;
        border-radius: 10px;
        color: #e0e0e0;
        font-size: 1rem;
        margin-bottom: 20px;
        transition: all 0.3s ease;
    }

    .calc-form-card input:focus {
        outline: none;
        border-color: #66d9ef;
        box-shadow: 0 0 0 3px rgba(102, 217, 239, 0.1);
    }

    .calc-form-card button {
        width: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 16px;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 10px;
    }

    .calc-form-card button:hover {
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    .results-section {
        background-color: #12263a;
        border: 2px solid #38a169;
        border-radius: 15px;
        padding: 30px;
        margin-top: 30px;
        box-shadow: 0 5px 15px rgba(56, 161, 105, 0.2);
    }

    .results-section h3 {
        color: #66d9ef;
        font-size: 1.8rem;
        margin-top: 0;
        margin-bottom: 25px;
        text-align: center;
        border-bottom: 2px solid #2d3748;
        padding-bottom: 15px;
    }

    .results-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .result-item {
        background-color: #1a2332;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid #2d3748;
        text-align: center;
        transition: all 0.3s ease;
    }

    .result-item:hover {
        border-color: #66d9ef;
        transform: translateY(-3px);
    }

    .result-item label {
        display: block;
        color: #a0aec0;
        font-size: 0.9rem;
        margin-bottom: 8px;
        text-transform: uppercase;
        font-weight: 600;
    }

    .result-item .value {
        color: #e0e0e0;
        font-size: 1.6rem;
        font-weight: bold;
    }

    .result-item.highlight .value {
        color: #38a169;
    }

    .chart-wrapper {
        background-color: #1a2332;
        padding: 30px;
        border-radius: 10px;
        margin-top: 20px;
        text-align: center;
    }

    .chart-wrapper canvas {
        max-width: 350px;
        margin: 0 auto;
    }

    .back-link {
        display: inline-block;
        margin-bottom: 20px;
        color: #66d9ef;
        text-decoration: none;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .back-link:hover {
        color: #f1c40f;
        transform: translateX(-5px);
    }

    @media (max-width: 768px) {
        .calc-form-card {
            padding: 25px;
        }

        .results-grid {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="calc-container">
    <a href="{{ url_for('calculator_home') }}" class="back-link">‚Üê Back to Calculators</a>

    <div class="calc-header">
        <h2>{{ scheme }} Calculator</h2>
        <div class="roi-display">üìà Interest Rate: {{ roi }}% p.a.</div>
    </div>

    <div class="calc-form-card">
        <form method="POST">
            <label for="amount">üí∞ Investment Amount (‚Çπ)</label>
            <input type="number" id="amount" name="amount" min="1000" step="100" placeholder="Enter amount in rupees"
                required>

            <label for="months">üìÖ Investment Duration (Months)</label>
            <input type="number" id="months" name="months" min="1" max="120" placeholder="Enter duration in months"
                required>

            <button type="submit">üßÆ Calculate Returns</button>
        </form>
    </div>

    {% if result %}
    <div class="results-section">
        <h3>üìä Investment Projection</h3>

        <div class="results-grid">
            <div class="result-item">
                <label>Principal Amount</label>
                <div class="value">‚Çπ{{ result.amount }}</div>
            </div>

            <div class="result-item highlight">
                <label>Interest Earned</label>
                <div class="value">‚Çπ{{ result.interest | round(2) }}</div>
            </div>

            <div class="result-item">
                <label>Maturity Value</label>
                <div class="value">‚Çπ{{ result.maturity | round(2) }}</div>
            </div>
        </div>

        <div class="chart-wrapper">
            <canvas id="calcChart" width="300" height="300"
                data-chart='{{ [result.amount | default(0), (result.interest | default(0) | round(2))] | tojson }}'></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        (function () {
            const canvas = document.getElementById('calcChart');
            if (!canvas) return;

            let chartData = [0, 0];
            try {
                chartData = JSON.parse(canvas.getAttribute('data-chart') || '[0,0]');
            } catch (e) {
                chartData = [0, 0];
                console.error('Failed to parse chart data', e);
            }

            const ctx = canvas.getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Principal', 'Interest'],
                    datasets: [{
                        data: chartData,
                        backgroundColor: ['#667eea', '#38a169']
                    }]
                },
                options: {
                    animation: {
                        animateScale: true,
                        animateRotate: true
                    },
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#e0e0e0',
                                font: { size: 14 },
                                padding: 15
                            }
                        }
                    }
                }
            });
        })();
    </script>
    {% endif %}
</div>

{% endblock %}
