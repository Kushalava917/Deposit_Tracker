{% extends "base.html" %}
{% block content %}
<h2>Add Deposit for {{ user.username }}</h2>
<form method="POST">
    <label>Deposit Amount:</label><br>
    <input type="number" step="0.01" name="amount" required><br><br>

    <label>ROI (%):</label><br>
    <input type="number" step="0.1" name="roi" required><br><br>

    <label>Duration (months):</label><br>
    <input type="number" name="duration" required><br><br>

    <label>Start Date:</label><br>
    <input type="date" name="start_date" required><br><br>

    <button type="submit">Save Deposit</button>
</form>

<a href="{{ url_for('admin_dashboard') }}">â¬… Back to Dashboard</a>
{% endblock %}
