{% extends "base.html" %}
{% block content %}

<div class="page-header">
    <h2><i class="bi bi-person-plus"></i> Create New User</h2>
    <p>Add a new user to the system</p>
</div>

<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <i class="bi bi-person-badge"></i> User Details
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-4">
                        <label for="username" class="form-label">
                            <i class="bi bi-person"></i> Username
                        </label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username"
                            placeholder="Enter username" required autofocus>
                        <small class="text-secondary">Username must be unique</small>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock"></i> Password
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password"
                            placeholder="Enter password" required>
                        <small class="text-secondary">Choose a strong password</small>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> Create User
                        </button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-primary">
                            <i class="bi bi-arrow-left"></i> Back to Dashboard
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
